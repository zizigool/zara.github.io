<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resume</title>
    <style>
        /* This removes the white/grey gap around the edges */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Stops the browser from showing a second scrollbar */
            background-color: #323639; /* Matches the dark grey of the PDF viewer for a seamless look */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe src="Resume.pdf#view=FitH&toolbar=0" frameborder="0"></iframe>

</body>
</html>
